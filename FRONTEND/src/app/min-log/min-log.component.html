


<div>
    <form (ngSubmit)="onSubmit()">
        <img src="/assets/log.svg" alt="log Icon" width="18" height="18">

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" [(ngModel)]="username" name="name" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>

        <button type="submit">Login</button>
    </form>
</div>
